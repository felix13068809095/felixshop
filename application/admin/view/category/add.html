<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('static_admin')}/css/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="{:config('static_admin')}/js/jquery.js"></script>
    <style>
        .active{
            border-bottom: solid 3px #66c9f3;
        }
    </style>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">表单</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="formtitle">
            <span class="active">新增分類</span>

        </div>
        <form action="" method="post">
            <ul class="forminfo">
                <li>
                    <label>分類名稱</label>
                    <input name="cat_name" placeholder="请输入分類名稱" type="text" class="dfinput" />
                <li>
                <li>
                    <label>父分類</label>
                    <select name="pid" >
                        <option>請選擇一個分類</option>
                        {foreach  name="cateDate" item="v"}
                        <option value="{$v['cat_id']}" >{:str_repeat('--',$v['level'])}{$v['cat_name']}</option>
                        {/foreach}
                    </select>
                <li>   
                <li>
                    <label>導航欄</label>
                    <input type="radio" name="is_show" checked="checked" value="1">顯示
                    <input type="radio" name="is_show"  value="0">不顯示
                <li>
            </ul>
			<li>
                    <label>&nbsp;</label>
                    <input name="" id="btnSubmit" type="submit" class="btn" value="确认保存" />
             </li>
        </form>
    </div>
</body>
<script>
    $("textarea").prop('disabled',true);
    $("input[name='attr_input_type']").click(function(){
        var attr_input_type = $(this).val();
        if( attr_input_type == 0){
            $("textarea").prop('disabled',true).val('');
        }else{
            $("textarea").prop('disabled',false);
        }
    });
</script>

</html>
