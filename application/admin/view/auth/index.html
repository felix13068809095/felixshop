<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="{:config('static_admin')}/css/style.css" rel="stylesheet" type="text/css" />
    <link href="{:config('static_admin')}/css/page.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="{:config('static_admin')}/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">数据表</a></li>
            <li><a href="#">基本内容</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li><span><img src="{:config('static_admin')}/images/t01.png" /></span>添加</li>
                <li><span><img src="{:config('static_admin')}/images/t02.png" /></span>修改</li>
                <li><span><img src="{:config('static_admin')}/images/t03.png" /></span>删除</li>
                <li><span><img src="{:config('static_admin')}/images/t04.png" /></span>统计</li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>
                        <input name="" type="checkbox" value="" id="checkAll" />
                    </th>
                    <th>序号</th>
                    <th>权限名称</th>
                    <th>父级权限</th>
                    <th>控制器名</th>
                    <th>方法名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach name="auths" item = 'v'}
                <tr>
                    <td>
                        <input name="" type="checkbox" value="" />
                    </td>
                    <td>{$key+1}</td>
                    <td>{:str_repeat('--',$v['level'])}{$v['auth_name']}</td>
                    <td>{$v['p_name']?$v['p_name']:'顶级'}</td>
                    <td>{$v['auth_c']}</td>
                    <td>{$v['auth_a']}</td>
                    <td>
                        <a href="{:url('/admin/auth/upd',['auth_id'=>$v['auth_id']])}" class="tablelink">编辑</a> 
                        <a href="javascript:;" auth_id="{$v['auth_id']}"  class="delAuth tablelink">删除</a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
        <div class="pagination">
           
        </div>
        <div class="tip">
            <div class="tiptop"><span>提示信息</span>
                <a></a>
            </div>
            <div class="tipinfo">
                <span><img src="{:config('static_admin')}/images/ticon.png" /></span>
                <div class="tipright">
                    <p>是否确认对信息的修改 ？</p>
                    <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                </div>
            </div>
            <div class="tipbtn">
                <input name="" type="button" class="sure" value="确定" />&nbsp;
                <input name="" type="button" class="cancel" value="取消" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        //ajax完成权限的无刷新删除
        $(".delAuth").click(function(){
            if(!confirm('确认删除?')){
                return;
            }
            var _self = $(this);
            //获取auth_id的属性值
            var auth_id = _self.attr('auth_id');
            //发生ajax请求
            $.get("{:url('/admin/auth/ajaxDelAuth')}",{"auth_id":auth_id},function(res){
                console.log(res);
                if(res.code == 200){
                    //移除当前这一行tr
                    _self.parents('tr').remove();
                }else{
                    alert(res.msg);
                }
            },'json');
        });
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>

</html>
